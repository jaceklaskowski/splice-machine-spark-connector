log4j.rootCategory=OFF, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

log4j.logger.org.apache.spark.sql.execution.datasources.v2.WriteToDataSourceV2Exec=INFO
log4j.logger.org.apache.spark.sql.execution.datasources.v2.DataWritingSparkTask=INFO

log4j.logger.com.splicemachine.spark.splicemachine=ALL
log4j.logger.com.splicemachine.derby.impl.SpliceSpark=ALL
log4j.logger.com.splicemachine.derby.impl.db.SpliceDatabase=ALL
